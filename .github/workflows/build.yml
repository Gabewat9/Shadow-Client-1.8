name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v4
    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
    - name: validate gradle wrapper
      uses: gradle/actions/wrapper-validation@v3
    - name: compile javascript
      run: chmod +x ./gradlew; ./gradlew generateJavascript
    - name: compile assets
      run: bash CompileEPK.sh
    - name: make offline download
      run: bash MakeOfflineDownload.sh
    - name: upload web version 
      uses: actions/upload-artifact@v4
      with:
        name: web
        path: |
          javascript/lang
          javascript/index.html
          javascript/classes.js
          javascript/classes.js.map
          javascript/assets.epk
    - name: upload offline
      uses: actions/upload-artifact@v4
      with:
        name: offline
        path: |
          javascript/Shadow_Client_Offline.html
